<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
        <h1>The Memeinator</h1>
        <h2 id="meme-title"></h2>
      </header>
      <main id="meme-container">
        <span id="loading">Loading meme...</span>
        <img id="meme-image" alt="meme-appear-here" />
      </main>
      <footer>
        <button id="meme-button">Meme me!</button>
        <p id="meme-count">Memes Generated: 0</p>
      </footer>
  </body>
</html>
